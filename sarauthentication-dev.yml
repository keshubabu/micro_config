server:
  port: 8091
spring:
  application:
    name: sarauthentication
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        register: true
        enabled: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        health-check-timeout: 5s
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  tracing:
    propagation:
      type: B3
tracing:
  sampling:
    probability: 1.0
logging:
  level:
    org.springframework.cloud.gateway: trace
usr_name: dev_user
