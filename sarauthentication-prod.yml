server:
  port: 8091
spring:
  application:
    name: sarauthentication
  cloud:
    config:
      enabled: false
    consul:
      host: localhost
      port: 8500
      discovery:
        register: true
        enabled: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        health-check-timeout: 5s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    org.springframework.cloud.gateway: trace

usr_name: prod_user