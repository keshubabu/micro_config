server:
  port: 8092

spring:
  application:
    name: sarusermanager
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        register: true
        enabled: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        health-check-timeout: 5s

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    org.springframework.cloud.gateway: trace

usr_name: dev_user
